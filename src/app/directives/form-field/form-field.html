<div class="form-group">
  <label ng-if="label" class="control-label" ng-attr-for="{{id}}">
    {{::label}}&nbsp;<span ng-show="required" class="required">*</span>
    <span ng-if="info">
      &nbsp;<i class="fa fa-info-circle" data-original-title="{{info}}"></i>
    </span>
  </label>
  <span ng-transclude-replace></span>
  <span class="help-block"></span>
</div>
