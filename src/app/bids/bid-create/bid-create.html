<div>
  <form name="bidCreateFrm" novalidate ng-submit="ctrl.saveBid(bidCreateFrm);">
    <div class="modal-header">
      <h3 class="modal-title">Place Bid</h3>
    </div>
    <div class="modal-body" style="word-wrap: break-word">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <form-field label="Bid" required>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                <input type="text" class="form-control" ng-model="ctrl.bid.value" required placeholder="50" />
                <span class="input-group-addon">per mo.</span>
              </div>
            </form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">SAVE</button>
      <button type="button" class="btn btn-danger" ng-click="ctrl.cancel()">CANCEL</button>
    </div>
  </form>
</div>
