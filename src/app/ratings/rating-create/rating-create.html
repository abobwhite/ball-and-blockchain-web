<div>
  <form name="ratingCreateFrm" novalidate ng-submit="ctrl.saveRating(ratingCreateFrm);">
    <div class="modal-header">
      <h3 class="modal-title">Rate Policy</h3>
    </div>
    <div class="modal-body" style="word-wrap: break-word">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <form-field label="Score (1-100)" required>
              <input type="number" ng-model="ctrl.rating.value" required ng-min="1" ng-max="100" />

              <form-field label="Cost" required>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                  <input type="text" class="form-control" ng-model="ctrl.rating.cost" required placeholder="50" />
                </div>
              </form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">SAVE</button>
      <button type="button" class="btn btn-danger" ng-click="ctrl.cancel()">CANCEL</button>
    </div>
  </form>
</div>
